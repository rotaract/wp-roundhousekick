name: Build

on:
  push:
    branch: [ master ]
  pull_request:
    branch: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Build
          if-no-files-found: error
          path: |
            ./
