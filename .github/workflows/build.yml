---
name: Build

"on":
  push:
    branch: [master]
  pull_request:
    branch: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: plugin-name
          if-no-files-found: error
          path: |
            ./
            !CODE_OF_CONDUCT.adoc
            !devenv.*
            !phpcs.xml
