---
name: Reviewdog
"on":
  pull_request:
jobs:
  yamllint:
    name: runner / yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-review
  detect-secrets:
    name: runner / detect-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: detect-secrets
        uses: reviewdog/action-detect-secrets@v0
        with:
          reporter: github-pr-review
